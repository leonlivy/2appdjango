<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style type="text/css">
		form {
			display: flex;
			flex-direction: column;
			width: 200px;
			margin: 0 auto;
		}
		input {
			margin-bottom: 10px;
			padding: 5px;
		}
		button {
			padding: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		body {
			text-align: center;
		}
	
	</style>
	
</head>
<body>
	
	<h2>Welcome! Please log in to view content.</h2>
	{% if messages %}
	  
	  {% for message in messages %}
	  
	  	<li>{{message}}</li>
	  
	  {% endfor %}
	  
	  
	{% endif %}
	<form method="post">
    	{% csrf_token %}
    	<input type="text" name="username" placeholder="Username" required><br>
    	<input type="password" name="password" placeholder="Password" required><br>
    	<button type="submit">Login</button>
	</form>
	<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
