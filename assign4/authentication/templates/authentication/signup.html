<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	
	<style>
		
		input {
			margin-bottom: 10px;
			padding: 5px;
		}
		button {
			padding: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		body {
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			width: 200px;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<h2>Sign Up</h2>
	<form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Sign Up</button>

	</form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
