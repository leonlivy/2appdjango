<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <a href="{% url 'task_create' %}">Create Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}

</body>
</html>
